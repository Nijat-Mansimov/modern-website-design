<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WEBWAY New Design</title>
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="images/menu.png" alt="" class="menu-img" />
        <img src="images/logo.png" alt="" class="logo" />
        <ul>
          <li><a href="">Ana səhifə</a></li>
          <li><a href="">Partnyorlar</a></li>
          <li><a href="">Kolleksiyalar</a></li>
          <li><a href="">Əlaqə</a></li>
        </ul>
        <button type="button" id="btn">
          <span></span>
        </button>
      </nav>
      <div class="lamp-container">
        <img src="images/lamp.png" alt="" class="lamp" />
        <img src="images/light.png" alt="" class="light" id="light1" />
      </div>

      <div class="text-container">
        <h1>WEBWAY</h1>
        <p>
          Öz şəxsi biznesinizi websaytlarla daha da böyütmək istəyirsinizsə o
          zaman o işi bizə həvalə edin...
        </p>
        <a href="">Bütün kolleksiyaları yoxlayın</a>
        <div class="control">
          <p>04</p>
          <div class="line"><span></span></div>
          <p>05</p>
        </div>
      </div>
    </div>
    <script>
      const btn = document.getElementById("btn");
      const light = document.getElementById("light1");

      btn.addEventListener("click", ()=>{
        console.log("duymeni algiladi");
        btn.classList.add("active");
        light.classList.toggle("on")
      })
    </script>
  </body>
</html>
